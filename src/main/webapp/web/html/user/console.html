<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User admin console</title>
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/static/js/web.js"></script>
    <script src="/static/js/json.human.js"></script>
    <link href="/static/css/web.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="header">
    <a href="/static/home.html">Home</a>
</div>
<div class="left-column">
    <p>REST Service tests</p>
    <div class="border-form">
        <p>Login service:
        <form id="loginFormSpringSecurity" method="post" action="/login">
            <label for="login-email-input">Email Address: </label>
            <input id="login-email-input" type="email" name="username" required>
            <br>
            <label for="login-password-input">Password: </label>
            <input type="password" id="login-password-input" name="password" required>
            <br>
            <input type="button" id="login-button" value="Login">
            <input class="custom-submit" type="submit" name="submit" style="display:none">
        </form>
        </p>
    </div>
    <div class="border-form">
        <p>Logout</p>
        <form id="logoutForm" action="/logout" method="POST">
            <input type="button" id="logout-button" value="Logout">
            <input class="custom-submit" type="submit" name="submit" style="display:none">
        </form>
    </div>
    <div class="border-form">
        <p>Registration form
        <form id="createForm" method="PUT" action="/user/register">
            <label for="create-email-input">Email Address: </label>
            <input id="create-email-input" type="email" name="email" required>
            <br>
            <label for="create-email-input">Password: </label>
            <input type="password" id="create-password-input" name="password" required>
            <br>
            <label for="create-gender-input">Gender: </label>
            <select id="create-gender-input" name="gender">
                <option value="1" selected>Male</option>
                <option value="2">Female</option>
            </select>
            <br>
            <input type="button" id="create-button" value="Register">
            <input class="custom-submit" type="submit" name="submit" style="display:none">
        </form>
        </p>
    </div>
    <div class="border-form">
        <p>Search user
        <form id="findForm" method="get" action="/user/find">
            <label for="user-info-email-input">Email Address: </label>
            <input id="user-info-email-input" type="email" name="email" required>
            <br>
            <label for="user-info-id-input">Id: </label>
            <input type="number" id="user-info-id-input" name="id">
            <br>
            <input type="button" id="find-button" value="Find user">
            <input class="custom-submit" type="submit" name="submit" style="display:none">
        </form>
        </p>
    </div>
    <div class="border-form">
        <p>Remove user
        <form id="removeForm" method="post" action="/user/remove">
            <label for="remove-user-email-input">Email Address: </label>
            <input id="remove-user-email-input" type="email" name="email">
            <br>
            <label for="remove-user-id-input">Id: </label>
            <input id="remove-user-id-input" type="number" name="id">
            <br>
            <input type="button" id="remove-button" value="Remove user">
            <input class="custom-submit" type="submit" name="submit" style="display:none">
        </form>
        </p>
    </div>
    <div class="border-form">
        <p>Find all users
        <form id="findAllForm" method="get" action="/user/all">
            <input type="button" id="find-all-button" value="Find">
            <input class="custom-submit" type="submit" name="submit" style="display:none">
        </form>
        </p>
    </div>

</div>
<div class="right-column">
    Results
</div>
</body>
</html>
